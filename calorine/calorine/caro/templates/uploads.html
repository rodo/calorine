{% load i18n %}
{% include "header.html" %}
{% include "navbar.html" %}
<div id="container" class="container">

  <div class="row">
    <div class="span12">

      <div>
	<form name="upload" method="POST" enctype="multipart/form-data" action="/upload/?X-Progress-ID={{uuid}}">
	  {% csrf_token %}
	  <input type="file" name="songname" size="40" onchange="enable('submit', this.value)">
	  <input id="submit" type="submit" name="submit" value="Upload" disabled>
	</form>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="span12">

      {% include "pager.html" %}

      <table class="table table-striped">
	<tbody>
	  {% for upload in uploads %}
	  <tr>
	    <td>{{upload.id}}</td>
	    <td>{{upload.filename}}</td>
	    <td>{{upload.content_type}}</td>
	    <td>{{upload.status}}</td>
	    <td>{{upload.path}}</td>
	  </tr>
	  {% endfor %}
	</tbody>
      </table>
          
    </div><!--/row-->
  </div><!--/row-->

</div><!--/.container-->
{% include "footer.html" %}
